<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ninja Class I</title>
    <meta charset="UTF-8">
    <script>
        function Ninja(ninjaName) {
            this.name = ninjaName;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.sayName = function() {
                console.log("My ninja name is " + this.name + "!");
            };

            this.showStats = function() {
                console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
            }

            this.drinkSake = function() {
                this.health += 10;
                return this;
            }
        }

        var ninja1 = new Ninja("Hyabusa");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake().drinkSake();
        ninja1.showStats();
    </script>
</head>

</body>
</html>
